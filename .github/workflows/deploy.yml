name: Publish to PyPI

on:
  push:
    branches:
      - main

jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v4
          - uses: actions/setup-python@v5
            with:
              python-version: "3.11.6"
          - run: pip install pdm==2.10.4
          - name: Install dependencies
            run: pdm install
          - name: Publish to PyPI
            run: pdm publish
